<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="logo-principal">
            <img id="logo" src="assets/img/logo.png" alt="logo">
        </div>
        <div class="texto1">
            <p>Encontramos alguns estúdios e profissionais na sua área.</p>
            <img src="assets/img/placeholder.png" alt="logo localização">
            <button class="criar-conta">Criar conta</button>
        </div>
        <div class="texto2">
            <p>Já tem uma conta?</p>
            <button class="entrar">Entrar</button>
        </div>
        <div class="login-google">
            <img class="logo-google" src="assets/img/google.png" alt="login com google">
        </div>
        <div class="login-facebook">
            <img class="logo-facebook" src="assets/img/facebook.png" alt="login com facebook">
        </div>
    </main>
</body>
</html>
